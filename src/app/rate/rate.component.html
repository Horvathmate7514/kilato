<h1 class="text-center">Kilátók értékelése</h1>
<div class="form">

  <div class="data">
    <label for="viewpoint">Kilátó:</label>
    <select name="viewpointId" id="viewpoint" [(ngModel)]="model.viewpointId" >
      <option value="">Kérem válasszon</option>
      @for (item of kilatok; track $index) {
      <option value="8">{{item.viewpointName}} ({{item.mountain}})</option>

      }

    </select>
  </div>

  <div class="data">
    <label for="email">Az Ön e-mail címe:</label>
    <input type="text" id="email" name="email" [(ngModel)]="model.email">
  </div>

  <div class="data">
    <label for="rating">Értékelés:</label>
    <input type="range" min="1" max="10" id="rating" name="rating" [(ngModel)]="model.rating">
  </div>

  <div class="data">
    <label for="rating">Megjegyzsés:</label>
    <textarea id="comment" name="comment" rows="3" [(ngModel)]="model.comment"></textarea>
  </div>

  <div class="data">
    <input type="checkbox" id="acceptedConditions" name="acceptedConditions">
    <label for="acceptedConditions">Felhasználási feltételeket elfogadom</label>
  </div>

  <div class="data">
    <input type="button" value="Küldés" style="margin: 0 220px; width: 160px;" (click)="sendRate()">
  </div>


  @if (errorMessage) {
    <div class="error">
      <span>Hiányos adatok...</span>
      <span>x</span>
    </div>
  }
</div>
